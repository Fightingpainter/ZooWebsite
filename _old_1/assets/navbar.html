<style>
    .navbar-wrapper {
        position: fixed;
        width: 100%;
        top: 0;

    }

    .animated_bg {
        background: linear-gradient(to right, #0075f2, #218cff);
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 1;
        overflow: hidden;
    }

    .navbar {
        padding: 0px;
        position: relative;
        z-index: 3;

    .navbar-brand {
        color: #FFFFFF;
        transition: all 0.3s ease;
        font-size: 30px;
        z-index: 3;
    }

    .navbar-brand:hover {
        transform: rotate(1deg);
        
    }

    .navbar-light .navbar-nav .nav-link {
        color: #FFFFFF;
        transition: all 0.3s ease;
        position: relative;
        z-index: 3;
        transform-origin: center;
        font-size: 20px;
        
    }

    .navbar-light .navbar-nav .nav-link:hover {
        color: #000000;
        transform: scale(1.1);
    }

    .navbar-toggler {
        position: relative;
        border-color: #FFFFFF;
        z-index: 3;
    }

    .fish, .bubble {
        position: absolute;
        z-index: 2;
    }

    .dropdown-menu {
            position: relative;
            background-color: #61adff40;
            z-index: 3;
            opacity: 1;
            backdrop-filter: blur(10px);
            overflow: hidden;
    }
    .dropdown-item {
        z-index: 3;
        transition: all 0.3s ease;
    }
    .dropdown-item:hover {
        background-color: #61adff83;
        transform: scale(1.1);
    }


    @media (max-width: 992px) {
        .navbar-brand:hover,
        .navbar-light .navbar-nav .nav-link:hover,
        .dropdown-item:hover {
            transform: none;
            color: inherit;
        }
    }

</style>
<script>
    const navbar = document.querySelector('.animated_bg');
    let fishInterval;
    let bubbleInterval;
    let fishCount = 0;
    let bubbleCount = 0;
    const maxFish = 20;
    const maxBubbles = 30;

    function createFish() {
        if (fishCount >= maxFish) return;
        fishCount++;
        const fish = document.createElement('img');
        fish.src = './assets/img/fish.png';
        fish.classList.add('fish');

        var min = 15;
        var max = 40;
        var height= Math.floor(Math.random() * (max - min + 1)) + min;
        var width = height * 2;
        fish.style.width = width + 'px';
        fish.style.height = height + 'px';
        fish.style.bottom = Math.random() * navbar.offsetHeight + 'px';
        fish.style.right = '0px';
        navbar.appendChild(fish);
        let position = window.innerWidth;
        const moveFish = () => {
            if (position < -100) {
                navbar.removeChild(fish);
                fishCount--;
            } else {
                fish.style.right = position + 'px';
                position -= 1 //speed
                requestAnimationFrame(moveFish);
            }
        }
        requestAnimationFrame(moveFish);
    }

    function createBubble() {
        if (bubbleCount >= maxBubbles) return;
        bubbleCount++;
        const bubble = document.createElement('img');
        bubble.src = './assets/img/bubble.png';
        bubble.classList.add('bubble');
        bubble.style.bottom = '-100px';
        bubble.style.left = Math.random() * navbar.offsetWidth + 'px';
        const size = Math.random() * 30 + 10;
        bubble.style.width = size + 'px';
        bubble.style.height = size + 'px';
        navbar.appendChild(bubble);
        let position = -100;  // offset
        const moveBubble = () => {
            if (position > navbar.offsetHeight) {
                navbar.removeChild(bubble);
                bubbleCount--;
            } else {
                bubble.style.bottom = position + 'px';
                position += 1; //speed
                requestAnimationFrame(moveBubble);
            }
        }
        requestAnimationFrame(moveBubble);
    }

    setInterval(createBubble, 1500);
    setInterval(createFish, 3000);
</script>
